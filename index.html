<!doctype html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta name='viewport'
				content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
	<meta http-equiv='X-UA-Compatible' content='ie=edge'>
	<link rel='stylesheet' href='style.css'>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
	<title>Magazine</title>
</head>
<body>
<header>
	<button class='more-button'></button>
	<a href='#'>
		<h1>Magazine</h1>
	</a>
	<button class='search-button'></button>
</header>
<main>
	<section class='slides-section'>
		<div class='slide'>
			<img src='https://images.unsplash.com/photo-1482784160316-6eb046863ece?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1500&q=80'
					 alt='Starry night in the mountains'/>
			<a href='#'>
				<h2>Sons of Earth</h2>
				<button>Read this story</button>
			</a>
		</div>
		<div class='slide'>
			<img src='https://images.unsplash.com/photo-1553671715-350ab3b6e9ad?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1568&q=80'
					 alt='Lone kayak on the beach'/>
			<a href='#'>
				<h2>Beauty of solitude</h2>
				<button>Read this story</button>
			</a>
		</div>
		<div class='slide'>
			<img src='https://images.unsplash.com/photo-1549740425-5e9ed4d8cd34?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1500&q=80'
					 alt='Balloons in the sky'/>
			<a href='#'>
				<h2>Life-long journey</h2>
				<button>Read this story</button>
			</a>
		</div>
		<button class='prev' onclick='plusSlides(-1)'>Prev</button>
		<button class='next' onclick='plusSlides(1)'>Next</button>
	</section>
	<section class='about-section'>
		<div class='slogan'>
			<p>design<i> and </i>travel</p>
		</div>
		<div>
			<h2 class='title'>About us</h2>
			<p>Magazine celebrates artists, designers, and entrepreneurs while exploring the history of design through travel.</p>
		</div>
	</section>
	<section class='stories-section'>
		<div class='title'>
			<hr/>
			<h2>The stories</h2>
		</div>
		<label for="sort">Sort by:</label>

		<select id="sort">
			<option value="apparel">Apparel</option>
		</select>
	</section>
</main>
</body>
</html>

<script>
	var slideIndex = 1;
	showSlides(slideIndex);

	function plusSlides(n) {
		showSlides(slideIndex += n);
	}

	function showSlides(n) {
		var i;
		var slides = document.querySelectorAll(".slide");
		if (n > slides.length) {
			slideIndex = 1
		}
		if (n < 1) {
			slideIndex = slides.length
		}
		for (i = 0; i < slides.length; i++) {
			slides[i].style.display = "none";
		}
		slides[slideIndex - 1].style.display = "block";
	}
</script>
